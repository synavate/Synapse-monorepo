name: Code Quality Checks

on:
  push:
    branches:
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

  python-lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Lint with pylint
        run: pylint path/to/your/python/code/

  typescript-lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint with ESLint
        run: npx eslint "path/to/your/typescript/code/**/*.ts"

  datadog-code-quality-check:
    runs-on: ubuntu-latest
    needs: [python-lint, typescript-lint]
    steps:
      - uses: actions/checkout@v2

      - name: Datadog Code Quality Check
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        run: |
          npm install -g @datadog/datadog-ci
          datadog-ci codequality upload --service my-service-name --sourcecode "path/to/your/code"
